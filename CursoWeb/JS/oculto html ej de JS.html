<!DOCTYPE html>

<html>

<body>

    <h1> ¿Qué puede hacer JavaScript?</h1>

    <p id="mostradOculto">JavaScript puede ocultar elementos
        HTML </p>


    <button type="button" onclick="document.getElementById('mostrad Oculto').style.display='none'">Oculta
        texto</button> <br>
    <button type="button" onclick="document.getElementById('mostradOculto').style='block'">Muestra otra vez
        el texto</button>

</body>

</html>
